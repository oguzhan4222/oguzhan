name: tasikolay
description: Damacana taşıma aparatı sipariş uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0
  firebase_auth: ^4.18.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/urun.png
    - assets/slider1.jpg
    - assets/slider2.jpg
    - assets/slider3.jpg
    - assets/urun1.png
    - assets/urun2.png
    - assets/urun3.png
    - assets/urun4.png